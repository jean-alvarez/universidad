    <center>
        <div class="card" style="width: 40rem;">
            <div class="card-body">
                <h4 class="card-title">
                    Formulario
                </h4>
                <h4 class="card-title">
                    de contacto
                </h4>
                <form action="" class="form-group" id="formulario" method="post" onsubmit="return backend.js">
                    <div class="form-group">
                        <label for="formGroupExampleInput">
                            Nombre
                        </label>
                        <input class="form-control" id="txt_nombre" type="text" required="">
                        </input>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">
                            Apellido
                        </label>
                        <input class="form-control" id="txt_apellido" type="text" required="">
                        </input>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">
                            Email
                        </label>
                        <input class="form-control" id="correo" type="email" required="">
                        </input>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">
                            Telefono
                        </label>
                        <input class="form-control" id="telefono" type="phone" required="">
                        </input>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea2">
                            Mensaje
                        </label>
                        <textarea class="form-control rounded-0" id="mensaje" rows="3">
                        </textarea>
                    </div>
                    <button class="btn btn-primary" id="enviar" type="submit" onclick="backend.js();" required="">
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </center>
